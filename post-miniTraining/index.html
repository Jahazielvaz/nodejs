<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>POST training</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header>
		<h1>FORM INPUT TRAINING</h1>
		<h2>Here it's all about submitting forms</h2>
	</header>

	<div id='form-wrapper'>
		<h2>SING UP</h2>
		<form method= 'POST' action='/signup'>
			<label for= 'name'>Name</label>
			<input  type="text" name="name" placeholder='eg- John'><br><br>
			<label for='lastName' for= "lastName">Last Name</label>
			<input type="text" name="lastName" placeholder='eg- Dough'><br><br>
			<label for='email'>Email Address</label>
			<input type="email" name="email" placeholder= 'eg-johndough@mail.com'><br><br>
			<input type="submit">
		</form>
	</div>
</body>
</html>
